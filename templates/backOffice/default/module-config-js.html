<script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js" ></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/humanity/jquery-ui.css" >
<script>
    $(document).ready(function(){
        var dateToday = new Date();
        dateToday.setDate(dateToday.getDate() - 7);
        var d = dateToday.getDate();
        var m = dateToday.getMonth() + 1;
        var y = dateToday.getFullYear();

        var intDate = '' + (d <= 9 ? '0' + d : d) + '/' + (m<=9 ? '0' + m : m) + '/' + y;
        var intDateAlt = '' + (m<=9 ? '0' + m : m) + '/'  + (d <= 9 ? '0' + d : d) + '/' + y;


        $('[data-toggle-visibilty]').on('change', function(e) {
            var $el = $(this);

            if ($el.val() == 'yes') {
                $($el.data('toggle-visibilty')).show();
            } else {
                $($el.data('toggle-visibilty')).hide();
            }
        });
        $('[data-toggle-visibilty]').trigger('change');


        $("#datepicker").val(intDate);
        $("#datepicker-alt").val(intDateAlt);
        $("#datepicker").datepicker({
            firstDay:1,
            defaultDate: dateToday,
            closeText: 'Fermer',
            prevText: 'Précédent',
            nextText: 'Suivant',
            currentText: 'Aujourd\'hui',
            monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
            monthNamesShort: ['Janv.', 'Févr.', 'Mars', 'Avril', 'Mai', 'Juin', 'Juil.', 'Août', 'Sept.', 'Oct.', 'Nov.', 'Déc.'],
            dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
            dayNamesShort: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.', 'Sam.'],
            dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            weekHeader: 'Sem.',
            dateFormat: 'dd/\mm/\yy',
            altField: '#datepicker-alt',
            altFormat: 'mm/\dd/\yy'

        });

        $("select[name=transaction-interval]").change(function(){
            $(this).parents('form').submit();
        });
        $("#datepicker").change(function(){
            $(this).parents('form').submit();
        });

        $("#transaction-form").on('submit', function(e) {
            e.preventDefault();

            var $this = $(this);

            var tr_interval = $("select[name=transaction-interval]").val();
            var tr_date = $("input[name=transaction-date]").val();

            if(tr_interval !== null && tr_date){

                $.ajax({
                    url: $this.attr('action'),
                    type: $this.attr('method'),
                    data: $this.serialize()
                }).done(function(data) {
                    var html = '';
                    if (data == '') {
                        html += ' <tr><td>{intl l="Aucune transaction trouvée pour cette période." d="be2bill.bo.default"}</td></tr>';
                    }

                    $.each(data, function (i, val) {
                        var t = val.CreatedAt.date.split(/[- :]/);
                        var created = t[2] + '/' + t[1] + '/' + t[0] + ' ' + t[3] + ':' + t[4];

                        if (val.Refunded === false) {

                            var refunded = '<form class="refund-form" action="{url path="/admin/module/be2bill/refund"}" method="post"><input type="hidden" name="transaction-id" value="' + val.TransactionId + '"/><input type="hidden" name="order-id" value="' + val.OrderId + '"/>';
                            refunded += '<button type="submit" class="form-submit-button btn btn-sm btn-default btn-primary"> {intl l="Rembourser " d="be2bill.bo.default"} <span class="glyphicon glyphicon-repeat"></span></button></form>';

                        } else {

                            var refunded = '{intl l="Remboursé par :" d="be2bill.bo.default"} ' + val.Refundedby;
                        }
                        html += val.refunded + '<tr><td>' + val.TransactionId + '</td><td>'
                            + (val.MethodName == '' ? 'CB' : val.MethodName) +  '</td><td>'
                            + val.OrderId + '</td><td>'
                            + val.Amount + '</td><td>'
                            + val.CustomerId + '</td><td>'
                            + val.lastname + ' '
                            + val.firstname + '</td><td>'
                            + val.Clientemail + '</td><td>'
                            + created + '</td><td id="refund-' + val.OrderId + '">'
                            + refunded + '</td></tr>'
                        ;
                    });
                    $("#list-transaction").html(html);
                });
            }
        });

       $("#b2b-transaction").on('submit', '.refund-form', function(e){
            e.preventDefault();

            var $this = $(this);
            if (confirm("{intl l='Cette opération est irréversible. Êtes-vous sûr de vouloir rembourser cette transaction ?' d='be2bill.bo.default'}")){
                $.ajax({
                    url: $this.attr('action'),
                    type: $this.attr('method'),
                    data : $this.serialize()
                }).done(function(data) {
                    if( data.orderId ){
                        $("#refund-"+data.orderId).html("{intl l='Remboursé par :' d='be2bill.bo.default'} "+data.admin);
                    }
                }).fail(function(jqXHR){
                    $("#alert-refund").addClass("alert alert-danger");
                    $("#alert-refund").html("{intl l='Erreur : ' d='be2bill.bo.default'} "+jqXHR.responseText);
                });
            }

        });

    });
</script>
